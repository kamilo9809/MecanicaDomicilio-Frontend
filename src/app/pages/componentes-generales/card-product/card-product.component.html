<div class="w-[30%] max-w-56 flex flex-col items-center justify-center p-6 rounded-2xl bg-gray-100 m-2 transition-all hover:scale-105 hover:shadow-2xl cursor-pointer">
    <div class="w-full flex justify-end">
      <img class="max-w-4 cursor-pointer" src="./../../../../assets/icons/fav.svg" alt="">
    </div>
  
    <img src="./../../../../assets/images/porshe-logo.png" alt="">
  
    <a href=""></a>
    <div class="pt-1 w-full flex flex-col items-start">
      <h3 class="uppercase font-bold texto-variable">Extrema Willard</h3>
      <div class="flex flex-col items-center justify-center w-fit">
        <ul class="flex gap-1 text-[13px] mt-1">
            <li class="flex-grow" *ngFor="let _ of [0, 1, 2, 3, 4]; let index = index"
              [ngClass]="{'text-black': index < calificacionProducto, 'text-gray-400': index >= calificacionProducto}">
              &#9733;
            </li>
          </ul>
      </div>

      <div class="w-full mt-2 font-bold flex justify-between items-center">
        <p>${{precio}}</p>

        <div>
            <div class="w-8 h-8 -mt-3 -mr-2 rounded-[50%] flex justify-center items-center shadow-xl">
                <img class="w-5" src="./../../../../assets/icons/cart.svg" alt="">
            </div>
            
            
        </div>
      </div>
    </div>
  </div>
